# Molbot: un solo puerto (80). Gateway OpenClaw en /, UI Molbot en /admin/, API en /api/

upstream config_service {
    server config-service:3001;
    keepalive 16;
}

# Usar nombre del servicio (openclaw-gateway), no container_name; en la red solo resuelve el service name
upstream openclaw_gateway {
    server openclaw-gateway:18789;
    keepalive 16;
}

# Token desde cookie → Authorization (el webchat no envía ?token= en el WebSocket; cookie se setea en /chat?token=)
map $cookie_gateway_token $gateway_auth_bearer {
    ""      "";
    "~^(.+)$" "Bearer $1";
}

# WebSocket: Connection "upgrade" solo cuando hay Upgrade (evita mandar "upgrade" en HTTP normal)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
}

server {
    listen 80;
    server_name localhost;
    charset utf-8;
    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass http://config_service/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        client_max_body_size 10M;
    }

    # Redirección al Dashboard con token → mismo puerto 80, /chat?token=...
    location = /openclaw-dashboard {
        proxy_pass http://config_service/openclaw-dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Permitir que Nginx pase la redirección 302 al cliente (no seguirla internamente)
        proxy_redirect off;
    }
    location = /openclaw-dashboard/ {
        proxy_pass http://config_service/openclaw-dashboard/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # UI Molbot (credenciales, config) bajo /admin/
    location /admin {
        return 302 /admin/;
    }
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        try_files $uri $uri/ /admin/index.html;
        add_header Cache-Control "no-cache";
    }

    # /set-gateway-token?token=XXX&gatewayUrl=ws://... → setear cookie y redirigir a /chat con token y gatewayUrl
    # El Control UI lee ?token= de la URL y lo envía en el handshake del WebSocket (connect.params.auth.token)
    location = /set-gateway-token {
        add_header Set-Cookie "gateway_token=$arg_token; Path=/; Max-Age=86400; SameSite=Lax";
        # Pasar token y gatewayUrl a /chat para que el Control UI los use
        set $redirect_url "/chat?token=$arg_token";
        if ($arg_gatewayUrl) {
            set $redirect_url "/chat?token=$arg_token&gatewayUrl=$arg_gatewayUrl";
        }
        return 302 $redirect_url;
    }
    # /chat → proxy al gateway (cookie ya seteadas por /set-gateway-token)
    # sub_filter reemplaza localhost:18789 por localhost en el HTML/JS del dashboard
    location = /chat {
        proxy_pass http://openclaw_gateway/chat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $gateway_auth_bearer;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        # Reemplazar URLs hardcodeadas del dashboard que apuntan a :18789
        sub_filter 'localhost:18789' 'localhost';
        sub_filter '127.0.0.1:18789' 'localhost';
        sub_filter 'ws://localhost:18789' 'ws://localhost';
        sub_filter 'wss://localhost:18789' 'wss://localhost';
        sub_filter 'http://localhost:18789' 'http://localhost';
        sub_filter 'https://localhost:18789' 'https://localhost';
        sub_filter_types text/html text/javascript application/javascript application/json;
        sub_filter_once off;
    }

    # Gateway OpenClaw en la raíz (evita pantalla negra por base path)
    # En Docker usamos upstream openclaw_gateway; 127.0.0.1 sería solo si Nginx y gateway corren en el mismo host
    # sub_filter reemplaza localhost:18789 por localhost en el HTML/JS del dashboard
    location / {
        proxy_pass http://openclaw_gateway/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $gateway_auth_bearer;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        # Reemplazar URLs hardcodeadas del dashboard que apuntan a :18789
        sub_filter 'localhost:18789' 'localhost';
        sub_filter '127.0.0.1:18789' 'localhost';
        sub_filter 'ws://localhost:18789' 'ws://localhost';
        sub_filter 'wss://localhost:18789' 'wss://localhost';
        sub_filter 'http://localhost:18789' 'http://localhost';
        sub_filter 'https://localhost:18789' 'https://localhost';
        sub_filter_types text/html text/javascript application/javascript application/json;
        sub_filter_once off;
    }
}

server {
    listen 8080;
    server_name _;
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
